<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Medical appointment</title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="/multipageProject/Rahul.css" />
  </head>

  <body>
    <!-- creating the navigation menu -->
    <nav>
      <img src="/multipageProject/logo.png" alt="logo" />
      <a href="/"></a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/multipageProject/About.html">About Us</a></li>
        <li><a href="/multipageProject/contact.html">Contact us</a></li>
      </ul>
    </nav>

    <!-- creating the hero section -->
    <main>
      <!-- creating the left section -->
      <section class="leftSection">
        <img class="topAngle" src="/multipageProject/topAngle.png" alt="topAngle" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>
        <img
          class="bottomAngle"
          src="/multipageProject/bottomAngle.png"
          alt="bottomAngle"
        />
        <img
          class="stethoscope"
          src="/multipageProject/stethoscope.png"
          alt="stethoscope"
        />
        <button>Make Appointment</button>
        <img class="mouse" src="/multipageProject/mouse.png" alt="mouse" />
      </section>

      <!-- creating the right section -->
      <section class="rightSection">
        <img class="greenBox" src="/multipageProject/greenBox.png" alt="greenBox" />
        <img class="yellowBox" src="./yellowBox.png" alt="yellowBox" />
        <img class="doctor" src="/multipageProject/doctor.png" alt="doctor" />
      </section>
    </main>
  </body>
</html>
